{% extends "app/base_account.html" %}
{% load widget_tweaks %}


{% block post %}
<div class="account container">
    <div class="row">
        <div class="col-12 text-center">
            <i class="fas fa-user-circle fa-5x"></i>
        </div>
        <div class="col-3 card card-auth mx-auto pt-4 shadow-sm">
            <div class="card-body">
                <form method="post" class="form-auth">
                    {% csrf_token %}
                    <div class="mt-3">
                        {% render_field form.login class="form-control" placeholder="ユーザー名" %}
                    </div>
                    <div class="my-3">
                        {% render_field form.password class="form-control" placeholder="パスワード" %}
                    </div>
                    <div class="text-center my-3">
                        <button class="btn btn-secondary account_btn" type="submit">ログイン</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
