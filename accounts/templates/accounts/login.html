{% extends "app/base.html" %}
{% load widget_tweaks %}


{% block post %}
<div class="account">
    <h1 class="col-12 text-center">
        <a class="text-dark" href="">TC LOGO</a>
    </h1>
    <h1 class="col-12 text-center">log in</h1>
    <div class="col-2 card card-auth mx-auto">
        <div class="card-body">
            <form method="post" class="form-auth">
                {% csrf_token %}
                <p>ユーザーID</p>
                <div class="form-label-group mt-2">
                    {% render_field form.login class="form-control" placeholder="ユーザー名" %}
                </div>
                <div class="form-label-group my-4">
                    {% render_field form.password class="form-control" placeholder="パスワード" %}
                </div>
                <div class="text-center mb-2">
                    <button class="btn btn-primary" type="submit">ログイン</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
