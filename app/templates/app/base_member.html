{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TC</title>
    <!-- Bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/6c07383a9c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <header role="header">
            <nav class="navbar navbar-expand-lg navbar-dark navbar_member fixed-top" role="navigation">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'member'%}">TC</a>
                    <button class="navbar-toggler text-light" type="button" data-toggle="collapse" data-target="#navbar"
                        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse nav justify-content-end" id="navbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'work_list'%}">案件</a>
                            </li>
                            <li class="nav-item ml-4">
                                <a class="nav-link" href="{% url 'post_list_member'%}">BLOG</a>
                            </li>
                            <li class="nav-item ml-4">
                                <a class="nav-link" href="{% url 'post_new' %}">BLOG投稿</a>
                            </li>
                            <li class="nav-item ml-4">
                                <a class="nav-link" href="{% url 'account_logout' %}">ログアウト</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- Top_Image -->
            {% block Image %}
            {% endblock %}

            <!-- Work -->
            {% block work %}
            {% endblock %}

            <!-- Blog -->
            {% block post %}
            {% endblock %}

        </main>
        <!-- Footer -->
        <footer class="pt-5 pb-1 footer_member">
            <div class="container">
                <div class="row text-left">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-12 text-light mb-3">
                                <a class="text-light h1" href="{% url 'member'%}">TC</a>
                            </div>
                            <div class="col-auto h5">
                                <a class="text-light" href="{% url 'work_list'%}">案件</a>
                            </div>
                            <div class="col-auto h5">
                                <a class="text-light" href="{% url 'post_list_member'%}">BLOG</a>
                            </div>
                            <div class="col-auto h5">
                                <a class="text-light" href="{% url 'post_new' %}">BLOG投稿</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 text-right text-light">
                        <p>〒123-4567</p>
                        <p>東京都千代田区9-99-99</p>
                        <p class="mb-0">TCビル</p>
                    </div>
                </div>
                <hr class="w-100 bg-light">
                <p class="text-light text-center mt-4 mb-3">&copy; 2018 TC ALL RIGHTS REXERVED.</p>
            </div>
        </footer>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
