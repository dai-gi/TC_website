{% extends 'app/base.html' %}

{% block content %}
<section class="page-section" id="blog">
    <div class="container">
        <div class="container-fluid">
            <div class="row text-center my-5">
                <div class="col-12">
                    <h1 class="section-heading text-uppercase works">Blog</h1>
                    <hr class="section-subheading text-muted">
                </div>
            </div>
            <table class="table table-hover">
                <tr class="bg-light">
                    <th>日付</th>
                    <th>題名</th>
                </tr>
                {% for post in post_list %}
                <tr>
                    <td>{{ post.published_date }}</td>
                    <td>{{ post.title }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</section>
{% endblock %}
