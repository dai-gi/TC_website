{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>TC Technology Confidence</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://kit.fontawesome.com/6c07383a9c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top container-fluid">
        <div class="container">
            <a class="navbar-brand" href="/">
                <h3 class="pr-5">TC</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">概要<span class="sr-only">(現位置)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">案件</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ブログ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ログイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">サインアップ</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0">
                    <input class="form-control" type="search" placeholder="検索..." aria-label="検索...">
                </form>
            </div>
        </div>
    </nav>

    <!-- Header -->
    {% block header %}
    {% endblock %}

    <div id="wrapper">
        <!-- About-->
        {% block about %}
        {% endblock %}

        <!-- Work -->
        {% block work %}
        {% endblock %}

        <!-- Blog -->
        {% block blog %}
        {% endblock %}

        <!-- Footer -->
        <footer class="footer pt-3 pb-1">
            <div class="container">
                <div class="text-center">
                    <p>&copy; 2020 ○○○○ All Rights Reserved.</p>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
