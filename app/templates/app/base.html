{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Landing Page</title>
        <!-- Bootstrap4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- StyleSheet -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- reference your installed Font Awesome Free package's files here -->
        <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="nav">
                <div class="container">
                    <nav class="navbar navbar-expand-md navbar-dark">
                        <a href="" class="navbar-brand"><i class="fas fa-circle"></i></a>
                        <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div id="menu" class="collapse navbar-collapse justify-content-end">
                            <ul class="navbar-nav w-50 justify-content-around">
                                <li class="nav-item"><a href="" class="nav-link"><i class="fas fa-minus"></i></a></li>
                                <li class="nav-item"><a href="" class="nav-link"><i class="fas fa-minus"></i></a></li>
                                <li class="nav-item"><a href="" class="nav-link"><i class="fas fa-minus"></i></a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="jumbotron jumbotron-fluid m-0">
                <div class="container d-flex justify-content-center">
                    <h1 class="align-self-center"><i class="far fa-images"></i></h1>
                </div>
            </div>
        </header>
        <!------------- Service ------------->
        <section id="section-1">
            <!-- <figure>
                <div class="fixed-wrap">
                    <div id="fixed">
                        <p>i'm here</p>
                    </div>
                </div>
            </figure> -->
            <div id="background">
                <div class="container">
                    <h1 class="col-12 font-weight-lighter d-flex align-items-end justify-content-center display-3">
                        Section - 1 </h1>
                    <div class="container d-flex justify-content-center my-5">
                        <i class="far fa-images"></i>
                    </div>
                </div>
            </div>
            <div class="row d-flex align-content-center">
                <div class="col-12 d-flex justify-content-center my-5 p-0 jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-3">Fluid jumbotron</h1>
                        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space
                            of its parent.</p>
                    </div>
                </div>
            </div>
        </section>
        <!------------- Price ------------->
        <section id="price">
            <h1 class="font-weight-lighter d-flex align-items-center justify-content-center display-3">Price</h1>
        </section>
        <!------------- Contact ------------->
        <section id="contact">
            <h1 class="font-weight-lighter d-flex align-items-center justify-content-center display-3">Contact</h1>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>

</html>
