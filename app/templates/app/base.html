{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Landing Page</title>
        <!-- Bootstrap4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- StyleSheet -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- reference your installed Font Awesome Free package's files here -->
        <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="nav">
                <div class="container">
                    <nav class="navbar navbar-expand-md">
                        <a href="" class="navbar-brand"><i class="fas fa-circle"></i></a>
                        <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div id="menu" class="collapse navbar-collapse justify-content-end">
                            <ul class="navbar-nav w-50 justify-content-around">
                                <li class="nav-item"><a href="" class="nav-link">Section-1</a></li>
                                <li class="nav-item"><a href="" class="nav-link">Section-2</a></li>
                                <li class="nav-item"><a href="" class="nav-link">Section-3</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="jumbotron jumbotron-fluid m-0">
                <div class="container d-flex justify-content-center">
                    <h1 class="align-self-center"><i class="far fa-images"></i></h1>
                </div>
            </div>
        </header>
        <!------------- Section-1 ------------->
        {% block section-1 %}
        {% endblock %}
        <!------------- Section-2 ------------->
        {% block section-2 %}
        {% endblock %}
        <!------------- Section-3 ------------->
        {% block section-3 %}
        {% endblock %}
        <!------------- Footer ------------->
        <footer>
            <div class="container text-center">
                <h4>&copy; <i class="fas fa-minus mt-4"></i></h4>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
    </body>
</html>
