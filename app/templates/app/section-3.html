{% extends 'app/base.html' %}

{% block section-3 %}
<section id="section-3">
  <div class="background-1">
      <div class="container">
          <h1 class="col-12 d-flex align-items-end justify-content-center display-3">Section-3</h1>
          <div class="container d-flex justify-content-center my-5">
              <i class="far fa-images mt-5"></i>
          </div>
          <h3 class="d-flex justify-content-center">The background here will be parallax.</h3>
      </div>
      <div class="rectangle d-flex justify-content-center">
          <div class="align-self-center">
              <form>
                  <div class="form-group">
                      <label for="formGroupExampleInput">Name:</label>
                      <input type="text" class="form-control" id="formGroupExampleInput"
                          placeholder="Name input">
                  </div>
                  <div class="form-group">
                      <label for="formGroupExampleInput2">E-mail:</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2"
                          placeholder="E-mail input">
                  </div>
                  <div class="form-group mb-3">
                      <label for="formGroupExampleInput2">Example:</label>
                      <input type="text" class="form-control align-top" id="formGroupExampleInput3"
                          placeholder="Example input">
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-10">
                          <button type="submit" class="btn btn-dark">Send</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
{% endblock %}
