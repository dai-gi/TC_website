{% extends 'app/base.html' %}

{% block post %}
<section class="container" id="info">
    <div class="text-center my-5">
        <h1>BLOG</h1>
        <hr class="w-25">
    </div>
    <div class="row mb-5">
        {% if post_data %}
        {% for post in post_data %}
        <div class="card col-3 my-3">
            {% if post.image %}
            <img class="card-img-top index-img" src="{{ post.image.url }}" alt="">
            {% endif %}
            <div class="card-body">
                <h6 class="card-title">{{ post.title|truncatechars:9 }}</h6>
                <p>{{ post.category }}</p>
                <a class="btn btn-outline-secondary" href="{% url 'post_detail' post.id %}">詳細</a>
                <small class="text-muted">{{ post.published_date }}</small>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <h3 class="col-12">新しい投稿はありません</h3>
        {% endif %}
    </div>
</section>

{% endblock %}
